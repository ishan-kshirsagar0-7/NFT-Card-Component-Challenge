<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="card">
    <div id="bottom">
      <div id="overlay">
        <img src="/images/icon-view.svg" alt="N/A">
      </div> 
    </div>
    <p id="head">&nbsp;Equilibrium #3429</p>
    <p id="text">&nbsp;Our Equilibrium collection promotes &nbsp;balance and calm.</p>
    <div class="container">
      <div id="eth">
        <img src="/images/icon-ethereum.svg" alt="N/A" align="left">&nbsp;
        0.041 ETH
      </div>
      <div id="duration">
        <img src="/images/icon-clock.svg" alt="N/A" align="left">&nbsp;
        3 days left
      </div>
    </div>
    <hr id="rule">
    <p id="created">
      <img id="face" src="/images/image-avatar.png" alt="N/A" style="vertical-align:middle">&nbsp;&nbsp;&nbsp;
      <p id="by">Creation of</p> 
      <p id="name">&nbsp;&nbsp;Jules Wyvern</p>
    </p>
  </div>
</body>
</html>
